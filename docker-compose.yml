
version: '3'
services:
  load_balancer1:
    build:
      context: ./nginx
      dockerfile: Dockerfile.1
    ports:
      - "8090:8080"
    depends_on:
      - registry
      - db
      - persistence
      - auth
      - image
      - recommender
     
  load_balancer2:
    build:
      context: ./nginx
      dockerfile: Dockerfile.2
    ports:
      - "8091:8080"
    depends_on:
      - registry
      - db
      - persistence
      - auth
      - image
      - recommender      

  redis-enterprise-1:
    image: redislabs/redis:latest
    cap_add:
      - sys_resource
    container_name: rs1_node1
    hostname: rs1_node1
    ports:
      - "8443:8443"
      - "12000:12000"
      - "9443:9443"

  redis-enterprise-2:
    image: redislabs/redis:latest
    cap_add:
      - sys_resource
    container_name: rs1_node2
    hostname: rs1_node2
    ports:
      - "8445:8443"
      - "12002:12000"
      - "9445:9443"

  registry:
    image: descartesresearch/teastore-registry
    expose:
      - "8080"
    ports:
      - "8083:8080"

  db:
    image: descartesresearch/teastore-db
    expose:
      - "3306"
    ports:
      - "3306:3306"

  persistence:
    image: descartesresearch/teastore-persistence
    expose:
      - "8080"
    ports:
      - "8084:8080"
    environment:
      HOST_NAME: "persistence"
      REGISTRY_HOST: "registry"
      DB_HOST: "db"
      DB_PORT: "3306"

  auth:
    image: descartesresearch/teastore-auth
    expose:
      - "8080"
    ports:
      - "8085:8080"
    environment:
      HOST_NAME: "auth"
      REGISTRY_HOST: "registry"

  image:
    image: descartesresearch/teastore-image
    expose:
      - "8080"
    ports:
      - "8086:8080"
    environment:
      HOST_NAME: "image"
      REGISTRY_HOST: "registry"

  recommender:
    image: descartesresearch/teastore-recommender
    expose:
      - "8080"
    ports:
      - "8087:8080"
    environment:
      HOST_NAME: "recommender"
      REGISTRY_HOST: "registry"

networks:
  default:
    name: teastore-network